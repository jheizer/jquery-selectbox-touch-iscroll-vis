<!doctype html>
<html>
	<head>
		<title>VIS JQuery Selectbox IScroll</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        
		<script type='text/javascript' src='js/jquery.js'></script>
		<link href="css/jquery.selectbox.css" type="text/css" rel="stylesheet" />

        		<script type="text/javascript" src="js/jquery.selectbox-0.2-touch_vis.js"></script>
        <script type="text/javascript" src="js/iscroll_vis.js"></script>
		<script type="text/javascript" src="js/jScroll.js"></script>

        <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
 
        <script type="text/javascript">
			$(document).ready(function() {
				$("select").selectbox({vScroll:true, vScrollbar: true, fixedScrollbar:true, fadeScrollbar: false, hideScrollbar:false});
            });
		</script>

	</head>
	<body>
        <h3>VIS JQuery Selectbox IScroll</h3>
        The following is an example of the select box.  This is a combination of <a href="http://www.bulgaria-web-developers.com/projects/javascript/selectbox/">selectbox (MIT/GPL) </a>, <a href="http://cubiq.org/iscroll-4">IScroll 4</a> and <a href="https://github.com/vital101/jScroll">JScroll</a> to make a touch activated selectbox.  
        <br />Note that the touch portion is disabled when the user agent is blackberry.
        
        <br />
        <br />
		<select name="country_id" id="country_id" tabindex="1">
		    <option value="1">USA</option>
			<option value="9">Canada</option>
			<option value="4">Brazil</option>

</html>
